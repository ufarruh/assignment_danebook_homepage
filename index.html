<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DaneBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <a href="#" class="nav navbar-brand">DaneBook</a>
          <div class="navbar-form navbar-right">
            <form class="form-group">
              <input type="text" class="form-control" placeholder="Email">
              <input type="password" class="form-control" placeholder="Password">
              <button type="button" class="btn btn-primary">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">

          <form class="form-horizontal col-md-12">
            <h1>Sign Up</h1>
            <div class="form-group">
              <div class="col-md-3">
                <input type="text" placeholder="First Name" class="form-control">
              </div>
              <div class="col-md-3">
                <input type="text" placeholder="Lats Name" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Your new password">
            </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Confirm your password">
            </div>
            </div>

            <h3>Birthday</h3>

            <div class="col-md-1">
              <select class="form-control">
                <option hidden >Month</option>
                <option> Jan</option>
                <option> Feb </option>
                <option> Mar </option>
                <option> Apr </option>
                <option> May </option>
                <option> Jun </option>
                <option> Jul </option>
                <option> Aug </option>
                <option> Sep </option>
                <option> Oct </option>
                <option> Nov </option>
                <option> Dec </option>
              </select>
              </div>

            <div class="col-md-1">
              <select class="form-control">
                <option hidden >Day</option>
                <option> 1</option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
                <option> 9 </option>
                <option> 10 </option>
                <option> 11 </option>
                <option> 12 </option>
              </select>
            </div>

            <div class="col-md-1">
              <select class="form-control">
                <option hidden >Year</option>
                <option> 1980</option>
                <option> 1981 </option>
                <option> 1982 </option>
                <option> 1983 </option>
                <option> 1984 </option>
                <option> 1985 </option>
                <option> 1986 </option>
                <option> 1987 </option>
                <option> 1988 </option>
                <option> 1989 </option>
                <option> 1990 </option>
                <option> 1991 </option>
              </select>
            </div>

          <div class="form-group">
            <div class="col-md-4">
              <label class="radio-inline">
                <input type="radio" id="inlineRadioMale" name="inlineRadio" >Male
              </label>

              <label class="radio-inline">
                <input type="radio" id="inlineRadioFemale" name="inlineRadio">Female
              </label>
            </div>
          </div>

          <button type="button" class="btn btn-success btn-lg btn-block col-md-6">Submit</button>

          </form>
        </div>
      </div>
    </main>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
